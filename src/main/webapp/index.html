<lift:surround with="default" at="content">
    <lift:bind-at name="footer">
        <span>Footer -- @aslakjo</span>
    </lift:bind-at>

    <h2>Stack'em!</h2>

    <p><span class="lift:StackSnippet.started"></span></p>

    <div id="push" class="column span-5">
        <div class="lift:StackSnippet.push?form=post">
            <span id="field"></span>
            <input value="Push" type="submit"> </input>
        </div>

    </div>

    <div class="column span-7">
            <ul>
                <li id="list" class="lift:StackSnippet.list"></li>
            </ul>
            <div id="graph" style="width: 300px; height:300px"/>
            <span class="lift:StackGraph.graph"/>
    </div>
    <div id="pop" class="column span-5 last lift:StackSnippet.pop?form=post"/>
</lift:surround>
