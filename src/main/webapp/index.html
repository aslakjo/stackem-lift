<lift:surround with="default" at="content">
    <lift:bind-at name="footer">
        <span>Footer -- @aslakjo</span>
    </lift:bind-at>

    <h2>Stack'em!</h2>

    <p><span class="lift:StackSnippet.started"></span></p>

    <div id="push" class="column span-5">
        <form class="lift:StackSnippet.push" method="post">
            <span id="field"></span>
            <input value="Push" type="submit"> </input>
        </form>

    </div>

    <div class="column span-7">
            <ul>
                <li id="list" class="lift:StackSnippet.list"></li>
            </ul>
    </div>
    <form method="post">
        <div id="pop" class="column span-5 last lift:StackSnippet.pop"/>
    </form>
</lift:surround>
